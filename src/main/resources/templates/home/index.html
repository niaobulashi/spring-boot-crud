<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../../css/index.css}"/>
</head>
<body>

<div id="app">
    <!--header-->
    <el-menu mode="horizontal" :default-active="activeIndex">
        <el-menu-item index="0" id="logo">Spring Boot入门</el-menu-item>
        <el-menu-item index="1"><a href="/index">首页</a></el-menu-item>
        <el-menu-item index="2"><a href="/goods">商品列表</a></el-menu-item>
        <el-menu-item id="author" index="3">
            <img class="el-tooltip" src="https://niaobulashi.com/logo.png"/>
            <el-dropdown>
                <span class="el-dropdown-link">niaobulashi<i class="el-icon-arrow-down el-icon--right"></i></span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>首页</el-dropdown-item>
                    <el-dropdown-item><a href="https://github.com/niaobulashi">GitHub</a></el-dropdown-item>
                    <el-dropdown-item><a href="https://niaobulashi.com">鸟不拉屎</a></el-dropdown-item>
                    <el-dropdown-item divided><a href="/logout">退出</a></el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-menu-item>
    </el-menu>

    <!--main-->
    <div id="main">
        <el-row :gutter="20">
            <el-col :span="20" :offset="7">
                <el-container>
                    <div>
                        <h3>Spring Boot框架实现简单的增删改查</h3>
                    </div>
                </el-container>
            </el-col>
        </el-row>
    </div>

    <!--footer-->
    <div id="footer">
        <el-container>
            <el-footer>
                <el-row :gutter="20">
                    <el-col :span="8" :offset="10">
                        <div class="copyright"> &copy; 2019 &mdash; <span itemprop="copyrightYear">2019</span>
                            <span class="with-love">
                                <i class="fa fa-heartbeat"></i>
                            </span>
                            <span>Spring Boot框架实现简单的增删改查，页面使用Vue和ElementUI制作</span>
                        </div>
                    </el-col>
                </el-row>
            </el-footer>
        </el-container>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{../../lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vuex.min.js}"></script>
<script type="text/javascript" th:src="@{../../store/store.js}"></script>
<script type="text/javascript" th:src="@{../../js/index.js}"></script>
</html>
